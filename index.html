<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DM Tool</title>
    <!-- Add your stylesheets, scripts, and other meta tags here -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        #login-box {
            text-align: center;
            margin-top: 50px;
        }

        #map-manager, #monster-manager, #npc-display {
            width: 45%;
            display: inline-block;
            vertical-align: top;
            margin: 20px;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        #npc-display {
            width: 90%;
            margin: 20px auto;
        }
    </style>
</head>
<body>

    <!-- Login Box -->
    <div id="login-box">
        <h2>Login</h2>
        <!-- Add your login form here (user id and password input) -->
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Battle Maps and Monster Manager Boxes -->
    <div id="map-manager">
        <h2>Battle Maps</h2>
        <!-- Add content and functionality for battle maps here -->
    </div>

    <div id="monster-manager">
        <h2>Monster Manager</h2>
        <!-- Add content and functionality for monster manager here -->
    </div>

    <!-- NPC Display Box -->
    <div id="npc-display">
        <h2>DM N.P.C.'s</h2>
        <!-- Add content and functionality for NPC display here -->
    </div>

    <!-- Add your scripts and other HTML content here -->

</body>
</html>
